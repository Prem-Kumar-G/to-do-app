<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:title" content="ToDo App" />
    <meta property="og:description" content="note down small tasks to complete" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>ToDo App</title>
  </head>
  <body>
    <div class="page-container">
      <div class="container px-5">
        <div class="row" style="flex-direction: column">
          <h4 class="pt-3 m-auto">To Do App</h4>

          <div class="input-group my-3 px-3 max-center">
            <input
              id="itemInput"
              type="text"
              class="form-control"
              maxlength="27"
              placeholder="add to do task here..."
              aria-label="add to do tasks"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-success" onclick="addItem()" type="submit">Add</button>
            </div>
          </div>
        </div>
        <div class="row">
          <ul id="liParent" class="list-group px-3 max-center col"></ul>
        </div>
      </div>

      <footer id="footer" class="text-center">
        <span>
          <p class="text-muted f9 m-0">
            Powered by
            <a target="_blank" href="https://getbootstrap.com/"> Bootstrap </a>
          </p>

          <p class="text-muted f9 m-0">
            Made by
            <a target="_blank" href="https://github.com/Prem-Kumar-G"> Prem G </a>
          </p>
        </span>
      </footer>
    </div>

    <script src="main.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
